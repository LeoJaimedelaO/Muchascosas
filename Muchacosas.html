<html>
<head>
</head>

<body>
<script>
let n, i, Cpo, Cne, Cmu, Cpa, Resto,Resto2;
Cpo=0;
Cne=0;
Cmu=0;
Cpa=0;


for(i=1; i<=10; i++)
{

n=parseInt(prompt('ingrese un numero', ' '));
 Resto= n%2;
 Resto2=n%15;
 
 if(Resto2==0)
 {
 
  Cmu ++;
 }
 if(n>=1)
 {
  Cpo ++;
 }
 if(n<=0)
 {
  Cne ++;
 }
 if(Resto==0)
 {
  Cpa ++;
 }
 
}
document.write('Numeros positivos='+Cpo+'<br>');
document.write('Numeros negativos='+Cne+'<br>');
document.write('Numeros multiplos de 15='+Cmu+'<br>');
document.write('Numeros pares='+Cpa+'<br>');
</script>
</body>
</html>
